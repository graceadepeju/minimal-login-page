<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minimal login form</title>
    <link rel="stylesheet" href="index.css"/>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <section class="main">
        <form>
        <h1 class="wlcm">Welcome <br> back!</h1>
        <div class="emailpass">
         <div> <p>Email</p>
        <input class="emailbtn" type="email" placeholder="Enter your email"/></div>
        <div><p>Password</p>
        <input class="passwordbtn" type="password" placeholder="Enter your password"/></div>
        </div>

        <a  class="link" href="www.google.com">Forget Password?</a>
        <button class="login">Login</button>

       <div class="or"> <P>Or</P></div>

         <div class="twobtn">
             <button><i class="fa-brands fa-facebook-f" style="color:blue"></i> Facebook</button>
            <button> <i class="fa-brands fa-google" style="color:rgb(238, 45, 45);"></i> Google</button>
        </div>

     <div class="dha">
        <p>Don't have an account?</p>
        <button class="createbtn">Create account</button>
     </div>
        </form>

        <div class="fpd">
        <img class="img" src="assets/fredrik-solli-wandem-DeqrCRTSbPQ-unsplash.jpg" alt="flower-Picture"/>
        <p class="imgtext">Fresh flowers <br> for any special occasion</p>
        </div>
    </section>

    <script src="index.js"></script>

</html>
